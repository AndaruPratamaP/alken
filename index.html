<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alken</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        .card {
            background-color:black;
            border-radius: 10px;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            height: 80%;
            max-width: 500px;
            max-height: 900px;
            text-align: center;
        }
        
        .card-title {
            color: whitesmoke;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .image-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .clickable-image {
            width: 120px;
            height: 120px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .clickable-image:hover {
            transform: scale(1.1);
        }
        
        @media (max-width: 600px) {
            .card {
                width: 90%;
                padding: 20px;
            }
            
            .clickable-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="card-title">Hi Arthadiyans!</h1>
        
        <div class="image-container">
            
            <img src="https://placehold.co/400" alt="Image 1" class="clickable-image" onclick="alert('You clicked image 1!')">
            <img src="https://placehold.co/400" alt="Image 2" class="clickable-image" onclick="alert('You clicked image 2!')">
            <img src="https://placehold.co/400" alt="Image 3" class="clickable-image" onclick="alert('You clicked image 3!')">
        </div>
    </div>
</body>
</html>
